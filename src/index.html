<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container mt-4">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="task" placeholder="e.g. Work">
      <label for="floatingInput">Enter your task here</label>
    </div>


      <div class="container text-left mt-4">
        <div class="row row-cols-2">
          <div class="col">
            <h1 class="fs-2">To do</h1>
            <ul class="list-group" id="taskList"> </ul>

          </div>

          <div class="col">
            <h1 class="fs-2">Done</h1>
            <ul class="list-group" id="completedList""> </ul>
          </div>
        </div>
      </div>

    


	</div>


      
      
	<script src="script.js"></script>

</body>
</html>
